<!DOCTYPE html>
<html>
<head>
    <title>Taco Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">

</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    <img src="/tacos.jpeg" class="mb-4" alt="Tacos Image">
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Unable to login. Check your username and password.
    </div>
    <form method="POST" th:action="@{/login}">

        <div class="mb-3 fw-normal">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" style="width: 200px;" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" style="width: 200px;" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div>
        <a th:href="@{/register}"
           class="btn btn-primary mt-3"
           role="button"
           aria-pressed="true">Register</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
