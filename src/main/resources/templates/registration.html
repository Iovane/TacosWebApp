<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/registration.css}" rel="stylesheet">

</head>
<body>

<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="wrapper">
    <form class="form-signin" method="POST" th:action="@{/register}" th:object="${userForm}">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
        <!--    <img src="/static/tacos.jpeg" class="mb-4" alt="Taco Cloud Logo" width="300" height="215">-->

        <div th:if="${registrationError}" class="alert alert-danger mt-3">
            <span th:text="${registrationError}"></span>
        </div>

        <label for="username" class="visually-hidden">Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>

        <!--    <div th:if="${#fields.errors('username')}"-->
        <!--         style="margin-bottom: 25px" class="text-danger">-->
        <!--        <ul>-->
        <!--            <li th:errors="${#fields.errors('userName')}" th:text="'User Name ' + ${err}" />-->
        <!--        </ul>-->
        <!--    </div>-->

        <label for="password" class="visually-hidden">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>

        <label for="confirm" class="visually-hidden">Confirm password:</label>
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm password" required>

        <label for="fullName" class="visually-hidden">Full name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full name" required>

        <label for="city" class="visually-hidden">City:</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="City" required>

        <label for="zip" class="visually-hidden">Zip:</label>
        <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip" required>

        <label for="phone" class="visually-hidden">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/scripts/bootstrap.js}"></script>

</body>
</html>
